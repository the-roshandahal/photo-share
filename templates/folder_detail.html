{% load static %}
{% include 'header.html' %}

<div id="hero-text">

    <div class="container">
        <div>
            {% if request.user.is_authenticated %}
            <a href="#">
              <button class="btn btn-lg btn-primary">Upload Images</button>
            </a>
            {% endif %}
          <h1 class = 'mt-5'>{{folder.event}}/{{folder.folder_name}}</h1>
        </div>
    </div>
  </div>


<section class="gallery">
    <div class="container-fluid">
        <div class="row">
            {% if photos %}
                {% for photo in photos %}
                    <div class="col-lg-3 col-6 p-3">
                        <img src="{{ photo.image.url }}" alt="Photo" class="img-fluid">
                    </div>
                {% endfor %}
            {% else %}
                <p>No photos available in this folder.</p>
            {% endif %}
        </div>
        
        
    </div>
  </section>
{% include 'footer.html' %}
