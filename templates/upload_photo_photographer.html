{% include 'header.html'   %}
<section class="contact">
    <div class="container">
      <div class="section-title">
        <h2>Upload.!</h2>
        <p>Share with others.</p>
      </div>
      <form method="post" enctype="multipart/form-data" action="{% url 'upload_photo_photographer' folder_credentials=folder.folder_credentials %}">
        {% csrf_token %}
        <div class="row">
            <div class="form-group col-md-6">
                <label for="fullName" class="sr-only">Images</label>
                <input type="file" name="images" accept="image/*" multiple required class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-lg btn-primary">Submit</button>
    </form>
    
    </div>
  </section>
{% include 'footer.html'   %}
